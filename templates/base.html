<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-7y2ZmtmJo6lKjNj5D4xftPONZ6i9HOw4xIr+5bx+P9lAhT5c+09MEQD8kBOxBJ8G" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('poems_page') }}">Poems</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 Sam Loniello. All Rights Reserved.</p>
        <p>Contact: <a href="mailto:sam.loniello@gmail.com">sam.loniello@gmail.com</a></p>
        <div>
            <a href="https://www.linkedin.com/in/el-loniello-950585172/" class="me-3">LinkedIn</a>
            <a href="https://github.com/SamLoniello">GitHub</a>
        </div>
    </footer>
</body>
</html>
